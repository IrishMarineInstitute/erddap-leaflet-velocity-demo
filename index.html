<html> 
	<head>
		<title>Erddap leaflet-velocity Demo | Marine Institute, Ireland</title>
		
		 <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A==" crossorigin="" />

		 <link rel="stylesheet" href="https://danwild.github.io/leaflet-velocity/dist/leaflet-velocity.min.css" />
		 <script src="https://danwild.github.io/leaflet-velocity/dist/leaflet-velocity.js" crossorigin=""></script>
		 <script src="erddapToLeafletVelocity.js"></script>
		 
		 <style>
		 	#map{height: 100%}
		 </style>
	</head>
	<body>
		<p id="err"></p>
		<div id="map"></div>
		<script type="text/javascript">
			var mymap = L.map('map').setView([53.5, -9.5], 6);
			var Esri_DarkGreyCanvas = L.tileLayer(
			"https://{s}.sm.mapstack.stamen.com/" +
			"(toner-lite,$fff[difference],$fff[@23],$fff[hsl-saturation@20])/" +
			"{z}/{x}/{y}.png",
			{
				attribution: 'Tiles &copy; Esri &mdash; Esri, DeLorme, NAVTEQ, TomTom, Intermap, iPC, USGS, FAO, ' +
				'NPS, NRCAN, GeoBase, Kadaster NL, Ordnance Survey, Esri Japan, METI, Esri China (Hong Kong), and the GIS User Community'
			}
		).addTo(mymap);
			erddapToLeafletVelocity(
				'https://erddap.marine.ie',
				'IMI_Model_Stats',
				'sea_surface_x_velocity',
				'sea_surface_y_velocity',
				48.5,
				58.5,
				-17.0,
				-2.0,
				'2019-12-15T00:00:00Z',
				10,
				10,
				0,
				1,
				'map');
		</script>
	</body>
